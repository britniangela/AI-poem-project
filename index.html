<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>AI Māori Haka Project</title>
  </head>
  <body>
    <div class="poem-container">
      <header>
        <h1>AI Māori Haka Generator</h1>
      </header>
      <main>
        <form action="" class="poem-generator-form" id="poem-generator-form">
          <input
            type="text"
            placeholder="Pick a topic..."
            class="poem-topic-input"
            id="poem-topic-input"
            autofocus
            required
          />
          <input type="submit" class="submit-topic-button" />
        </form>
        <div class="poem-box" id="poem-box"></div>
      </main>
      <footer>
        This poem generator was coded by
        <a
          href="https://www.shecodes.io/graduates/126512-britni-b"
          target="_blank"
          >Britni B.</a
        >
        with opensource code available on
        <a
          href="https://github.com/britniangela/AI-poem-project"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://poem-project-ai.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
